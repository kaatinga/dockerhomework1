apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework3
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homework3
  template:
    metadata:
      labels:
        app: homework3
    spec:
      containers:
        - name: homework3
          #IMPORTANT: provide your username here
          image: docker.io/kaatinga/homework3:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
