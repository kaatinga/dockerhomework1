apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaa-hello
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: kaa-hello
  template:
    metadata:
      labels:
        app: kaa-hello
    spec:
      containers:
        - name: kaa-hello
          #IMPORTANT: provide your username here
          image: docker.io/kaatinga/homework2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1